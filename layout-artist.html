<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #121212;
      color: #f0f0f0;
    }
    header {
      background: #1e1e1e;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff66cc;
      margin: 0;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery div {
      background: #333;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.1rem;
      border-radius: 4px;
    }
    .contact {
      text-align: center;
      padding: 2rem;
      background: #1e1e1e;
    }
    .contact p {
      margin-bottom: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .nav-buttons a {
      background: #ffcc00;
      color: #000;
      padding: 0.7rem 1.3rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Art World</h1>
    <p>Browse my latest creations, commissions, and exhibitions</p>
  </header>

  <section class="gallery">
    <div>Artwork 1</div>
    <div>Artwork 2</div>
    <div>Artwork 3</div>
    <div>Artwork 4</div>
    <div>Artwork 5</div>
    <div>Artwork 6</div>
  </section>

  <section class="contact">
    <p>Interested in a custom piece or collaboration?</p>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="layouts.html">Layouts</a>
      <a href="layout-blog.html">Next Layout</a>
    </div>
  </section>
</body>
</html>
