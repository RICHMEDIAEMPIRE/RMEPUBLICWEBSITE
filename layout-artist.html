<!-- Layout 1: Artist Portfolio --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .piece {
      background: #262626;
      padding: 1rem;
      border-radius: 8px;
    }
    .piece img {
      width: 100%;
      border-radius: 4px;
    }
    .piece h3 {
      margin-top: 0.5rem;
      color: #f39c12;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jane Doe | Art Portfolio</h1>
  </header>
  <section class="gallery">
    <div class="piece">
      <img src="https://placehold.co/300x200" alt="Artwork 1">
      <h3>Abstract Motion</h3>
    </div>
    <div class="piece">
      <img src="https://placehold.co/300x200" alt="Artwork 2">
      <h3>Still Waters</h3>
    </div>
    <div class="piece">
      <img src="https://placehold.co/300x200" alt="Artwork 3">
      <h3>Chaos & Calm</h3>
    </div>
  </section>
  <footer>
    Contact: jane@example.com | Instagram: @janedoeart
  </footer>
</body>
</html>
