<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: Arial, sans-serif; background: #000; color: #fff; overflow: hidden; }
    .layout-container { position: relative; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; padding: 2rem; text-align: center; }
    .next-btn {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div id="layout" class="layout-container"></div>
  <button class="next-btn" onclick="nextLayout()">Next Layout</button>  <script>
    const layouts = [
      `<div><h1>Your Website</h1><p>Clean, modern homepage with a strong hero banner and scroll effects.</p></div>`,
      `<div><h1>Your Socials</h1><p>Interactive profile cards, X/Twitter feeds, and call-to-action buttons.</p></div>`,
      `<div><h1>Your Links</h1><p>Mobile-friendly link hub with bold branding and gradient buttons.</p></div>`,
      `<div><h1>Portfolio</h1><p>Case studies, screenshots, and testimonials with animated transitions.</p></div>`,
      `<div><h1>Sales Funnel</h1><p>Lead capture page with countdowns, CTA forms, and testimonials.</p></div>`,
      `<div><h1>Minimal Blog</h1><p>Stylish blog layout with featured posts and clean typography.</p></div>`
    ];

    let current = 0;
    const container = document.getElementById("layout");

    function nextLayout() {
      current = (current + 1) % layouts.length;
      container.innerHTML = layouts[current];
    }

    container.innerHTML = layouts[current];
  </script></body>
</html>
