<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridOS Technology</title>
  <style>
    body {
      margin: 0;
      background: #000b1a;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
    }
    header {
      background: #001d3d;
      padding: 2rem;
      text-align: center;
      border-bottom: 4px solid #00b4d8;
    }
    header h1 {
      color: #00b4d8;
    }
    .modules {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .module {
      background: #001d3d;
      padding: 1rem;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #00b4d8;
    }
    .module h3 {
      margin-top: 0;
      color: #90e0ef;
    }
    .module p {
      color: #ccc;
    }
    footer {
      background: #001d3d;
      text-align: center;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GridOS</h1>
    <p>Decentralized Infrastructure, Centralized Power</p>
  </header>
  <section class="modules">
    <div class="module">
      <h3>GridNet Core</h3>
      <p>Peer-based computation layer for scalable processing.</p>
    </div>
    <div class="module">
      <h3>Pulse Storage</h3>
      <p>Blazing-fast object caching with predictive delivery.</p>
    </div>
    <div class="module">
      <h3>NeuroSync AI</h3>
      <p>Behavioral intelligence tailored to your nodes.</p>
    </div>
  </section>
  <footer>
    gridos.io | info@gridos.com
  </footer>

</html>
