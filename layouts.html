<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Switcher</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    iframe { width: 100%; height: 100vh; border: none; }
    button {
      padding: 0.5rem 1rem;
      background: #f9d342;
      color: #000;
      font-weight: bold;
      border: none;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="switchLayout('layout-artist.html')">Artist</button>
    <button onclick="switchLayout('layout-restaurant.html')">Restaurant</button>
    <button onclick="switchLayout('layout-startup.html')">Startup</button>
    <button onclick="switchLayout('layout-merchstore.html')">Merch</button>
    <button onclick="switchLayout('layout-blog.html')">Blog</button>
    <button onclick="switchLayout('layout-agency.html')">Agency</button>
    <button onclick="switchLayout('layout-consultant.html')">Consultant</button>
    <button onclick="switchLayout('layout-tech.html')">Tech</button>
  </div>
  <iframe id="preview" src="layout-artist.html"></iframe>  <script>
    function switchLayout(file) {
      document.getElementById('preview').src = file;
    }
  </script></body>
</html>
