<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layouts | Rich Media Empire</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .layout-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin-top: 0.75rem;
      font-size: 1.1rem;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Layout Showcase</h1>
    <p>Preview designs, mockups, and services</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="layouts.html">Layouts</a>
    <a href="#">Contact</a>
  </nav>

  <section class="layout-grid">
    <div class="card">
      <img src="front_design_4500x5400.png" alt="Front Shirt Design" />
      <h3>Front Design – Meme Tee</h3>
    </div>
    <div class="card">
      <img src="back_for_printify_fixed.png" alt="Back Shirt Design" />
      <h3>Back Design – Meme Tee</h3>
    </div>
    <div class="card">
      <img src="mockup1.png" alt="Lifestyle Mockup" />
      <h3>Shirt Mockup</h3>
    </div>
    <div class="card">
      <img src="web-template-preview.png" alt="Web Template" />
      <h3>Sample Web Template</h3>
    </div>
  </section>

  <div class="footer">
    &copy; 2025 Rich Media Empire. All rights reserved.
  </div>
</body>
</html>
