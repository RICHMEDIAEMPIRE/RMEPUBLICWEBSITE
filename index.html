<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catfish Empire™</title>
  <style>
    body {
      background: url('TM.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .hero {
      padding: 3rem 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .logo-button {
      width: 150px;
      height: auto;
      margin-top: 1rem;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.05);
    }

    .catfish-empire .hero {
      padding: 3rem 1rem;
      background: rgba(0, 0, 0, 0.85);
      margin-top: 2rem;
      border-top: 2px solid gold;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="TM.png" alt="Main Logo" class="logo" />
    <h1>Welcome to the Empire</h1>
    <p>Building digital brands with bold vision.</p>
  </div>

  <!-- Catfish Empire™ Section -->
  <section class="catfish-empire">
    <div class="hero">
      <h2>Explore Catfish Empire™</h2>
      <p>Hardcore catfishing in the Carolinas. Trophy catches. Southern grit. Royal style.</p>
      <a href="https://catfishempire.com" target="_blank">
        <img src="TM.png" alt="Catfish Empire Logo Button" class="logo-button" />
      </a>
    </div>
  </section>

</body>
</html>
