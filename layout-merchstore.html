<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire Merch</title>
  <style>
    body { margin: 0; font-family: Tahoma, sans-serif; background: #111; color: #fff; }
    header { background: #222; padding: 2rem; text-align: center; color: #f9d342; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; padding: 2rem; }
    .item { background: #1a1a1a; border-radius: 6px; padding: 1rem; text-align: center; }
    .item img { width: 100%; border-radius: 6px; }
    .item h3 { margin-top: 0.5rem; color: #f9d342; }
    .item button {
      background: #f9d342; border: none; padding: 0.5rem 1rem; margin-top: 0.5rem;
      font-weight: bold; color: #000; border-radius: 4px; cursor: pointer;
    }
    footer { padding: 1rem; text-align: center; background: #222; color: #888; }
  </style>
</head>
<body>
  <header>
    <h1>Empire Merch</h1>
    <p>Bold looks. Branded lifestyle.</p>
  </header>
  <section class="products">
    <div class="item">
      <img src="https://placehold.co/300x300" alt="Shirt">
      <h3>Signature Tee</h3>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://placehold.co/300x300" alt="Hoodie">
      <h3>Logo Hoodie</h3>
      <button>Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://placehold.co/300x300" alt="Mug">
      <h3>Gold Crown Mug</h3>
      <button>Add to Cart</button>
    </div>
  </section>
  <footer>
    Â© 2024 Rich Media Empire | merch@rme.com
  </footer>
</body>
</html>
